        <div class="box">
            <h1>Cadastro</h1>
            <hr />
            <div class="pdd">
            <form action="./portal.html" method="GET">
                <div>
                    <label for="idUser">Seu nome : </label>
                    <input type="text" name="user" id="idUser" placeholder="Nome" class="campo" required>
                </div>
                <div>
                    <label for="idEmail">Seu e-mail : </label>
                    <input type="email" name="email" id="idEmail" placeholder="contado@email.com" class="campo" required>
                </div>
                <div>
                    <label for="idPass">Sua Senha :</label>
                    <input type="password" name="Pass" id="idPass" placeholder="Senha" class="campo" required pattern=".{6,}">
                </div>
                <div>
                    <input type="submit"  name="cd" id="idCadastro" value="Cadastrar" class="btn" onclick="cadastro">
                </div>
            </form>
            </div>
            <div class="rodape">
                <form action="index.html" method="GET">
                    <label for="idLogin">JÃ¡ tem conta?</label>
