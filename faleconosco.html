<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer ></script>
    <title>fale Conosco</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="index.html">Login</a></li>
                    <li><a href="novocadastrologin.html">Cadastro</a></li>
                    <li><a href="portal.html">Portal</a></li>
                    <li class="select"><a href="faleconosco.html">Fale Conosco</a></li>
                </ul>
            </nav>
        </div>
        <div class="box">
            <h1>Fale Conosco</h1>
            <hr />
            <div class="pdd">
                <form action="./portal.html" method="get">
                    <div>
                        <label for="idAssunto">Assunto : </label>
                        <input type="text" name="Ass" id="idAssunto" placeholder="Assunto" class="campo" required>
                    </div>
                    <div>
                        <label for="idUserf">Nome : </label>
                        <input type="text" name="userf" id="idUserf" placeholder="Nome" class="campo" required>
                    </div>
                    <div>
                        <label for="idEmailf">E-mail : </label>
                        <input type="email" name="emailf" id="idEmailf" placeholder="contato@email.com" class="campo"
                            required>
                    </div>
                    <div>
                        <label for="idComentario">Comentário :</label>
                        <input type="text" name="coment" id="idComentario" class="campo comentario" required>
                    </div>
                    <div>
                        <input type="submit" name="ct" id="idComent" value="Enviar" class="btn" onclick="validardados()">
                    </div>
                </form>
            </div>
            <div class="rodape">
                <form action="novocadastrologin.html" method="GET">
                    <label for="idLogin">Ainda não tem conta?</label>
                    <input type="submit" name="cd" id="idCadastro" value="Cadastrar-se" class="btnRodape">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
