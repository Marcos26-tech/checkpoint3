<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>fale Conosco</title>

<body>
    <div class="container">
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="index.html">Login</a></li>
                    <li><a href="novocadastrologin.html">Cadastro</a></li>
                    <li><a href="portal.html">Portal</a></li>
                    <li class="select"><a href="faleconosco.html">Fale Conosco</a></li>
                </ul>
            </nav>
        </div>
        <div class="box">
            <h1>Fale Conosco</h1>
            <hr />
            <form action="portal.html" method="POST">
                <div>
                    <label for="idAssunto">Assunto : </label>
                    <input type="text" name="Ass" id="idAssunto" placeholder="Assunto" class="campo" required
                        oninvalid="setCustomValidity('Esse campo deve ser preenchido!')"
                        pattern="^[a-zA-ZáàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]{3,}$">

                </div>
                <div>
                    <label for="idUserf">Nome : </label>
                    <input type="text" name="userf" id="idUserf" placeholder="Nome" class="campo" required
                        oninvalid="setCustomValidity('Esse campo deve ser preenchido!')"
                        pattern="^[a-zA-ZáàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]{3,}$">

                </div>
                <div>
                    <label for="idEmailf">E-mail : </label>
                    <input type="email" name="emailf" id="idEmailf" placeholder="contado@email.com" class="campo"
                        required oninvalid="setCustomValidity('Esse campo deve ser preenchido!')"
                        pattern="^[a-zA-ZáàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]{3,}$">

                </div>
                <div>
                    <label for="idComentario">Comentário :</label>
                    <input type="text" name="coment" id="idComentario" class="campo comentario" required
                        oninvalid="setCustomValidity('Esse campo deve ser preenchido!')"
                        pattern="^[a-zA-ZáàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]{8,}$">
                </div>
                <div>
                    <input type="submit" name="ct" id="idComent" value="Enviar" class="btn">
                </div>
            </form>
            <div class="rodape">
                <form action="novocadastrologin.html" method="GET">
                    <label for="idLogin">Ainda não tem conta?</label>
                    <input type="button" name="cd" id="idCadastro" value="Cadastrar-se" class="btnRodape">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
